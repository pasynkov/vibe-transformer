services:
  jira-mock:
    build:
      context: .
      dockerfile: apps/jira-mock/Dockerfile
    container_name: jira-mock-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - vibe-network

  transformator-mock:
    build:
      context: .
      dockerfile: apps/transformator-mock/Dockerfile
    container_name: transformator-mock-api
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - vibe-network
    depends_on:
      jira-mock:
        condition: service_healthy

networks:
  vibe-network:
    driver: bridge

# Usage:
# docker-compose up -d          # Start both services in background
# docker-compose ps             # Check service status
# docker-compose logs -f        # View logs
# docker-compose down           # Stop and remove containers
